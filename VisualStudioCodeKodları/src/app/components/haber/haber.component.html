<div class="container">
  <h2>Haberler</h2>
  <button mat-fab matTooltip="Haber Ekle" color="warn" color="primary" (click)="Ekle()">
    <mat-icon aria-label="label">add</mat-icon>
  </button>
  <p>&nbsp;</p>

<mat-form-field appearance="outline" style="width: 50%">
  <mat-label>Kategori Seçiniz</mat-label>
  <mat-select placeholder="Kategori Seçiniz" (selectionChange)="KategoriSec($event.value)" [value]="secKat">
    <mat-option [value]="kat" *ngFor="let kat of kategoriler">{{kat.kategoriAdi}}</mat-option>
  </mat-select>
</mat-form-field>

  <mat-table [dataSource]="datasource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="haberBaslik"> 
      <mat-header-cell *matHeaderCellDef mat-sort-header> Başlık
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.haberBaslik}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="haberTarih"> 
      <mat-header-cell *matHeaderCellDef mat-sort-header> Tarih
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.haberTarih | date: 'dd.MM.yyyy HH.mm.ss'}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="uyeKadi"> 
      <mat-header-cell *matHeaderCellDef mat-sort-header> Yazan
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.uyeKadi}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="haberOkunma"> 
      <mat-header-cell *matHeaderCellDef mat-sort-header> Okunma
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.haberOkunma}} </mat-cell>
    </ng-container>
    

    <ng-container matColumnDef="haberDetay">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matColumnDef="let kayit">

        <button mat-icon-button color="primary" matTooltip="Haber Önizle" (click)="Detay(kayit)">
          <mat-icon aria-label="label">search</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Haber Düzenle" (click)="Duzenle(kayit)">
          <mat-icon aria-label="label">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Haber Sil" (click)="Sil(kayit)">
          <mat-icon aria-label="label">delete</mat-icon>
        </button>


      </mat-cell>
    </ng-container>
    

  
    <mat-header-row *matHeaderRowDef="displayedColums"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColums;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
